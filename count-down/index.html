<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="timer">
        <h1>Comming Soon.....</h1>
        <div class="timer-box">
            <div class="card">
                <h2>1</h2>
                <span>Days</span>
            </div>
            <div class="card">
                <h2>0</h2>
                <span>Hours</span>
            </div>
            <div class="card">
                <h2>1</h2>
                <span>minutes</span>
            </div>
            <div class="card">
                <h2>1</h2>
                <span>seconds</span>
            </div>
        </div>
        <button>Stop Timer</button>
    </div>



    <script src="./script.js"></script>
</body>

</html>
